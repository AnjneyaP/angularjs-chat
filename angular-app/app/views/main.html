<!-- login pane -->
<div ng-hide="chat.status.started">
    <form name="myForm">
        <div class="row" class="login-pane">
            <div class="span6" class="input-field">
                <input ng-model="username" name="username" required type="text" placeholder="Your nick-name..">
                <span class="error" ng-show="myForm.username.$error.required">*</span><br>
            </div>
            <div class="span3">
                <a class="btn btn-primary" ng-disabled="myForm.username.$error.required" ng-click="init()">Start chatting!</a>
            </div>
        </div>
    </form>
</div>

<!-- error message -->
<div ng-show="!chat.status.started && chat.status.error" id="connection-error">
    <strong>Error:</strong> {{chat.status.error}} <br/>
    Please try again later..
</div>

<!-- chat room -->
<div ng-show="chat.status.started">
    <div class="span7">
        <div class="row">
            <div class="span7">
                <textarea id="chat-history" ng-model="chat.data.history"></textarea>
            </div>
        </div>
    </div>

    <div class="span2" id="online-user-list">
        <div>
            <span class="label label-info">Online Users</span>
        </div>
        <span ng-repeat="user in chat.data.users">{{user.name}} <br/></span>
    </div>

    <div class="clearfix"></div>

    <div class="chat-bottom">
        <div class="span6" class="message">
            <input ng-model="chat.data.messageText" name="messageText" type="text" placeholder="Type your message here..">
        </div>
        <div class="span3" class="buttons">
            <input class="send-button" type="button" class="btn btn-primary" data-ng-disabled="chat.data.messageText == ''" ng-click="sendMessage()" value="Send!"/>
            <input class="quit-button" type="button" class="btn btn-danger" ng-click="quit()" value="Quit"/>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
