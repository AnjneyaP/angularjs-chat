<div ng-hide="chat.started" style="padding: 30px; text-align: center;">
    <form name="myForm">
        <div class="row">
            <div class="span5" style="text-align: right;">
                <input style="width: 80%" ng-model="username" name="username" required type="text" placeholder="Your nick-name..">
                <span class="error" ng-show="myForm.username.$error.required">*</span><br>
            </div>
            <div class="span3">
                <a class="btn btn-primary" ng-disabled="myForm.username.$error.required" ng-click="start()">Start chatting!</a>
            </div>
        </div>
    </form>
</div>


<div ng-show="chat.started" style="padding-bottom: 30px; text-align: center;">
    <textarea style="width: 100%; height: 100px;" ng-model="history"></textarea>
    <input type="text" ng-model="messageText" placeholder="Type your message here" />
    <a class="btn btn-primary" ng-click="sendMessage()">Send</a>
</div>
